name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push
      uses: docker/build-push-action@v4
      run: |
        docker build . --file Dockerfile --tag earendil25/nodejs-ci:v1.0
        docker push earendil25/nodejs-ci:v1.0

